<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKDU - Legal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background-color: #F1ECE4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #6E725F;
            font-size: 2.5em;
            margin-bottom: 8px;
        }
        .tagline {
            color: #878C76;
            margin-bottom: 40px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        a {
            display: block;
            background: #A4AA8E;
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
        }
        a:hover {
            background: #878C76;
            transform: scale(1.02);
        }
        footer {
            margin-top: 48px;
            color: #878C76;
            font-size: 0.9em;
        }
    </style>
</head>

    <div class="container">
        <h1>BOOKDU</h1>
        <p class="tagline">Payment tracking for Australian freelancers</p>

        <div class="links">
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="support.html">Support</a>

        <footer>
            <p>&copy; 2025 BOOKDU</p>
        </footer>

</html>
